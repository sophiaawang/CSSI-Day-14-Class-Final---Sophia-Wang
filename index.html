<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members Only!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <section class="hero is-fullheight has-background-black">
    <p id="timer" class="center has-text-white">You have 6 seconds to guess the code!</p>
    <div class="hero-body">
      <div id="main-body" class="container">
        <figure class="image center">
          <img id="main" src="https://images.mysecuritysign.com/img/lg/S/members-only-sign-se-2438_showcase-burrev.png"
            alt="Members Only" />
        </figure>
        <div id="clue-1" class="container">
          <p class="center has-text-light">
            <b>What</b>&nbsp;is the password?
          </p>
        </div>
        <div id="button" class="hidden container center">
          <button class="button">
            <img class="image small"
              src="https://www.kindpng.com/picc/m/72-729857_golden-key-png-image-with-transparent-background-golden.png"
              alt="key" />
          </button>
        </div>
        <div id="clue-2" class="container hidden">
          <p class="center has-text-light">
            If you take 729 apples from 1000 apples, how many do you have? (Tip: you must type in your answer all at
            once)
          </p>
        </div>
        <!--     captcha stuff -->
        <div id="captcha-stuff" class="hidden center">
          <h1 id="captchaHeading">
            Captcha!
          </h1>
          <div id="captchaBackground">
            <canvas id="captcha">captcha text</canvas>
            <input id="textBox" type="text" name="text">
            <div id="buttons">
              <input id="submitButton" type="submit">
              <button id="refreshButton" type="submit">Refresh</button>
            </div>
            <span id="output"></span>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
